{% extends 'base_page.html' %}

{% block title %}{{ data.title }}{% endblock %}

{% block content %}
    <div class="metricPage">
        <div class="metricTitle">{{ data.title }}</div>
        <div class="infoSpace">
            <img src={{ data.picture_url }} alt="card" style="height:200px">
            <p>{{ data.description }}</p>
        </div>
    </div>
{% endblock %}
